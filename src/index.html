<!DOCTYPE html>
<html lang="en">
<head>
  <!-- 모바일 최적화를 위해서 viewport의 width를 640으로 정한다 -->
  <meta name="viewport" content="width=640,user-scalable=no,target-densitydpi=device-dpi">
  <title>Tetris</title>
</head>
<body>
  <div id="page">
    <div class="container">
      <div class="top">
        <div class="decoration">
          <div class="top">
            <span class="deco-block long fl"></span>
            <span class="deco-block fl"></span>
            <span class="deco-block fl"></span>
            <span class="deco-block fl"></span>
            <span class="deco-block fl"></span>
            <span class="deco-block long fr"></span>
            <span class="deco-block fr"></span>
            <span class="deco-block fr"></span>
            <span class="deco-block fr"></span>
            <span class="deco-block fr"></span>
          </div>
          <h1 class="title">T E T R I S</h1>
        </div>
        <div class="game-screen-container">
          <div class="game-screen">
            <div class="matrix"></div>
            <div class="logo">
              <div class="dragon bg"></div>
              <p>TETRIS</p>
            </div>
            <div class="sidebar">
              <div class="top">
                <div class="point">
                  <label>Last Round</label>
                  <div class="container led-numbers">
                    <span class="bg led-number ln-empty"></span>
                    <span class="bg led-number ln-empty"></span>
                    <span class="bg led-number ln-empty"></span>
                    <span class="bg led-number ln-empty"></span>
                    <span class="bg led-number ln-empty"></span>
                    <span class="bg led-number ln-empty"></span>
                  </div>
                </div>
                <div class="start-lines">
                  <label>Start Lines</label>
                  <div class="container led-numbers">
                    <span class="bg led-number ln-empty"></span>
                    <span class="bg led-number ln-empty"></span>
                    <span class="bg led-number ln-empty"></span>
                    <span class="bg led-number ln-empty"></span>
                    <span class="bg led-number ln-empty"></span>
                    <span class="bg led-number ln-empty"></span>
                  </div>
                </div>
                <div class="speed">
                  <label>Speed</label>
                  <div class="container led-numbers">
                    <span class="bg led-number ln-empty"></span>
                    <span class="bg led-number ln-empty"></span>
                    <span class="bg led-number ln-empty"></span>
                    <span class="bg led-number ln-empty"></span>
                    <span class="bg led-number ln-empty"></span>
                    <span class="bg led-number ln-empty"></span>
                  </div>
                </div>
                <div class="next-block">
                  <label>Next</label>
                  <div class="container">
                    <p>
                      <b></b>
                      <b></b>
                      <b></b>
                      <b></b>
                    </p>
                    <p>
                      <b></b>
                      <b></b>
                      <b></b>
                      <b></b>
                    </p>
                  </div>
                </div>
              </div>
              <div class="bottom">
                <div class="etc">
                  <div class="container">
                    <div class="bg sound"></div>
                    <div class="bg pause"></div>
                    <div class="clock">
                      <div class="container">
                        <span class="bg led-number ln-empty"></span>
                        <span class="bg led-number ln-empty"></span>
                        <span class="bg led-colon"></span>
                        <span class="bg led-number ln-empty"></span>
                        <span class="bg led-number ln-empty"></span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="button-container feature-rotate">
          <i class="bg-blue s-middle"></i>
          <em></em>
          <span>Rotate</span>
        </div>
        <div class="button-container feature-right">
          <i class="bg-blue s-middle"></i>
          <em></em>
          <span>Right</span>
        </div>
        <div class="button-container feature-down">
          <i class="bg-blue s-middle"></i>
          <em></em>
          <span>Down</span>
        </div>
        <div class="button-container feature-left">
          <i class="bg-blue s-middle"></i>
          <em></em>
          <span>Left</span>
        </div>
        <div class="button-container feature-drop">
          <i class="bg-blue s-large"></i>
          <span>Drop(Space)</span>
        </div>
        <div class="button-container feature-pause">
          <i class="bg-green s-small"></i>
          <span>Pause(P)</span>
        </div>
        <div class="button-container feature-sound">
          <i class="bg-green s-small"></i>
          <span>Sound(S)</span>
        </div>
        <div class="button-container feature-reset">
          <i class="bg-red s-small"></i>
          <span>Reset(R)</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

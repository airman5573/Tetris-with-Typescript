<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=640,user-scalable=no,target-densitydpi=device-dpi">
  <title>Tetris</title>
</head>
<body>
  <div id="page">
    <div class="container">
      <div class="top">
        <div class="inner">
          <div class="decoration"></div>
          <div class="game-screen-container">
            <div class="game-screen">
              <div class="matrix">
                <div class="inner"></div>
              </div>
              <div class="logo">
                <div class="dragon bg"></div>
                <p>TETRIS</p>
              </div>
              <div class="status">
                <div class="point">
                  <label>Last Round</label>
                  <div class="container numbers">
                    <span class="bg s_n"></span>
                    <span class="bg s_n"></span>
                    <span class="bg s_n"></span>
                    <span class="bg s_n"></span>
                    <span class="bg s_n"></span>
                    <span class="bg s_n"></span>
                  </div>
                </div>
                <div class="start-lines">
                  <label>Start Lines</label>
                  <div class="container numbers">
                    <span class="bg s_n"></span>
                    <span class="bg s_n"></span>
                    <span class="bg s_n"></span>
                    <span class="bg s_n"></span>
                    <span class="bg s_n"></span>
                    <span class="bg s_n"></span>
                  </div>
                </div>
                <div class="speed">
                  <label>Speed</label>
                  <div class="container numbers">
                    <span class="bg s_n"></span>
                    <span class="bg s_n"></span>
                    <span class="bg s_n"></span>
                    <span class="bg s_n"></span>
                    <span class="bg s_n"></span>
                    <span class="bg s_n"></span>
                  </div>
                </div>
                <div class="next-block">
                  <label>Next</label>
                  <div class="container">
                    <div class="line">
                      <div class="b"></div>
                      <div class="b"></div>
                      <div class="b"></div>
                      <div class="b"></div>
                    </div>
                    <div class="line">
                      <div class="b"></div>
                      <div class="b"></div>
                      <div class="b"></div>
                      <div class="b"></div>
                    </div>
                  </div>
                </div>
                <div class="time">
                  <div class="container"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom"></div>
    </div>
  </div>
</body>
</html>
